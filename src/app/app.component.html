<div *ngFor="let value of ex8Data; let i = index">
  <h1>{{ value.table }}</h1>

  <table class="content-table">
    <thead>
    <tr>
      <th *ngFor="let key of Object.keys(value.data[0])">{{ key }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of value.data">
      <td *ngFor="let key of Object.keys(item)">{{ item[key] }}</td>
    </tr>
    </tbody>
  </table>
</div>
